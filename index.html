<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Preference Experiment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Inter, Arial, sans-serif;
      background: #f4f4f7;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 30px;
      background: white;
      border-radius: 14px;
      box-shadow: 0px 4px 18px rgba(0,0,0,0.08);
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
      font-weight: 600;
    }

    #statusBox {
      background: #eef4ff;
      padding: 12px;
      border-radius: 10px;
      font-size: 15px;
      margin-bottom: 20px;
      display: none;
    }

    #startBox input {
      padding: 10px;
      width: 220px;
      border-radius: 8px;
      border: 1px solid #aaa;
    }

    #startBtn {
      padding: 10px 20px;
      margin-left: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #3777ff;
      color: white;
      font-size: 15px;
      transition: 0.2s;
    }

    #startBtn:hover { background: #245de8; }

    /* Two image boxes */
    #images {
      display: none;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
    }

    img.choice {
      width: 380px;
      max-width: 42vw;
      border-radius: 14px;
      cursor: pointer;
      transition: 0.15s;
      box-shadow: 0 3px 10px rgba(0,0,0,0.12);
    }

    img.choice:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 18px rgba(0,0,0,0.16);
    }

    /* Progress bar */
    #progressContainer {
      width: 100%;
      background: #e6e6e6;
      height: 10px;
      border-radius: 7px;
      margin-top: 25px;
      display: none;
    }
    #progressBar {
      height: 100%;
      background: #3777ff;
      width: 0%;
      border-radius: 7px;
      transition: width 0.3s ease;
    }

    #final {
      margin-top: 25px;
      font-size: 20px;
      font-weight: 600;
    }
  </style>
</head>

<body>

<div class="container">

  <h1>Image Preference Experiment</h1>
  <p>Please select the image you prefer in each round.</p>

  <div id="startBox">
    Participant ID (optional):  
    <input id="pid">
    <button id="startBtn">Start Experiment</button>
  </div>

  <div id="statusBox"></div>
  <div id="roundInfo"></div>

  <div id="progressContainer"><div id="progressBar"></div></div>

  <div id="images">
    <img id="leftImg" class="choice">
    <img id="rightImg" class="choice">
  </div>

  <div id="final"></div>

</div>

<script>
/* -----------------------------------------
   FOLDERS + FILE MAPPING
-------------------------------------------*/
const FOLDERS = [
 "240_F_1495559247_VpQnWjQ2yBNddXaEZoAQajIe5l3QNfdb",
 "240_F_1572951858_BAhSWmCLU37vKPvD7IsRLkVLLNkfZdqC",
 "240_F_235089049_1vbv6tn8pWC3y2nmKIywIR6W7S3oBqP2",
 "240_F_279673798_itmQUSrwFy7mldM3eqyZ5McwhHaNSds0",
 "240_F_328653000_o8mCR0KKwQCutreetYPnIbIw4nl0r5HV",
 "240_F_366808660_BDp1Svh9iiqcDWHgBBOdaSxAZOlFYUSa",
 "240_F_421064586_ek1DcxMff9ZuhFoxQh029nXNpYySKp3o",
 "240_F_431196887_5BARfWTuGjM8qNweqAOebxDxXD9JHBgC",
 "240_F_439313800_4vJE2elZ7TclY4FSlR8jeEBFvkxwMD3G",
 "fall_trees",
 "grocery_store"
];

const TYPE_TO_FILE = {
  "Original": "normal.png",
  "B/W": "achromatopsia_sim.png",
  "protanopia": "protanopia_sim.png",
  "deuteranopia": "deuteranopia_sim.png",
  "tritanopia": "tritanopia_sim.png"
};

const GROUP_COMPARE = {
  "I": sim => ({ pos: "Original", neg: `CB(${sim})` }),
  "II": sim => ({ pos: `CB(${sim})`, neg: "B/W" })
};

/* -----------------------------------------
   STATE
-------------------------------------------*/
let state = {
  person: "",
  group: "",
  sim: "",
  folders: [],
  index: 0,
  current: null,
  score: 0
};

function rand(a){ return a[Math.floor(Math.random()*a.length)]; }
function shuffle(a){ return a.sort(()=>Math.random()-0.5); }

function imgPath(folder, file){
  return `./static/images/save/${folder}/${file}`;
}

/* -----------------------------------------
   START BUTTON
-------------------------------------------*/
document.getElementById("startBtn").onclick = () => {
  const pid = document.getElementById("pid").value.trim();
  state.person = pid || String(Math.floor(Math.random()*1e6));

  state.group = Math.random() < 0.3 ? "I" : "II";
  state.sim = rand(["protanopia","deuteranopia","tritanopia"]);
  state.folders = shuffle([...FOLDERS]).slice(0, 10);
  state.index = 0;
  state.score = 0;

  document.getElementById("startBox").style.display = "none";

  document.getElementById("statusBox").style.display = "block";
  document.getElementById("statusBox").innerText =
    `Participant: ${state.person} | Group ${state.group} | Simulation: ${state.sim}`;

  document.getElementById("progressContainer").style.display = "block";

  nextRound();
};

/* -----------------------------------------
   NEXT ROUND
-------------------------------------------*/
function nextRound(){
  if(state.index >= 10){
    finish();
    return;
  }

  const folder = state.folders[state.index];
  const comp = GROUP_COMPARE[state.group](state.sim);

  const posFile = comp.pos === "Original"
      ? TYPE_TO_FILE["Original"]
      : TYPE_TO_FILE[state.sim];

  const negFile = comp.neg === "B/W"
      ? TYPE_TO_FILE["B/W"]
      : TYPE_TO_FILE[state.sim];

  const leftIsPos = Math.random() < 0.5;

  const leftFile = leftIsPos ? posFile : negFile;
  const rightFile = leftIsPos ? negFile : posFile;

  state.current = { leftIsPos };

  document.getElementById("leftImg").src  = imgPath(folder,leftFile);
  document.getElementById("rightImg").src = imgPath(folder,rightFile);

  document.getElementById("images").style.display = "flex";
  document.getElementById("roundInfo").innerHTML =
    `<h3>Round ${state.index+1} of 10</h3>`;

  document.getElementById("progressBar").style.width =
    ((state.index) / 10 * 100) + "%";
}

/* -----------------------------------------
   CLICK HANDLERS
-------------------------------------------*/
document.getElementById("leftImg").onclick = () => {
  state.score += state.current.leftIsPos ? 1 : -1;
  state.index++;
  nextRound();
};

document.getElementById("rightImg").onclick = () => {
  state.score += state.current.leftIsPos ? -1 : 1;
  state.index++;
  nextRound();
};

/* -----------------------------------------
   FINISH
-------------------------------------------*/
function finish(){
  document.getElementById("images").style.display = "none";
  document.getElementById("roundInfo").innerHTML = `<h3>Submitting your response...</h3>`;

  setTimeout(() => {
    document.getElementById("progressBar").style.width = "100%";
    document.getElementById("final").innerHTML =
      `<p>Response successfully recorded.</p>
       <h2>Your preference score: ${state.score}</h2>`;
  }, 600);
}
</script>

</body>
</html>
